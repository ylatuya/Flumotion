[videotest_prod]
kind=producer
pipeline=videotestsrc ! video/x-raw-yuv,width=320,height=240,framerate=5.0 ! alpha ! videomixer

[videotest_conv]
kind=converter
pipeline=ffmpegcolorspace ! jpegenc ! multipartmux
source=videotest_prod

[streamer]
kind=streamer
source=videotest_conv
protocol=http
port=8800
logfile=/tmp/videotestsrc_access.log

