[producer-video-test]
kind=producer
pipeline=videotestsrc ! video/x-raw-yuv,width=320,height=240

[producer-audio-test]
kind=producer
pipeline=sinesrc sync=1

[converter-ogg-theora-vorbis]
kind=converter
pipeline={ @producer-audio-test ! audioconvert ! rawvorbisenc ! queue } ! oggmux name=mux { @producer-video-test ! ffcolorspace ! theoraenc ! queue } ! mux. mux.
sources=producer-audio-test,producer-video-test

[streamer-test-ogg-theora-vorbis]
kind=streamer
source=converter-ogg-theora-vorbis
protocol=http
port=8800
